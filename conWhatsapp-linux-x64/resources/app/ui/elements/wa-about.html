<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/app-layout/app-layout.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../styles/styles.html">

<dom-module id="wa-about">
  <template>
    <style include="styles"></style>
    <style>
     :host {
       display: block;
       padding: 18px;
     }

     .link {
       color: blue;
       cursor: pointer;
     }
     

    </style>

    <app-toolbar>
      <div main-title>About</div>
      <paper-icon-button on-click="onClose" icon="close"></paper-icon-button>
    </app-toolbar>

    <div> 
      WhatsApp icon made by <span class="link" on-click="onNav1" title="Madebyoliver">Madebyoliver</span> 
      from <span class="link" on-click="onNav2" title="Flaticon">www.flaticon.com</span> 
      is licensed by <span class="link" on-click="onNav3" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</span>
    </div>
  
  </template>

  <script>
  const {ipcRenderer} = require('electron');
  class waAbout extends Polymer.Element {
    static get is() { return 'wa-about'; }

    onNavigateTo(url) {
      ipcRenderer.send('openInBrowser', url);
    }
    onClose() {
      ipcRenderer.send('about-close', true);
    }

    onNav1() {
      this.onNavigateTo('http://www.flaticon.com/authors/madebyoliver');
    }
    onNav2() {
      this.onNavigateTo('http://www.flaticon.com');
    }
    onNav3() {
      this.onNavigateTo('http://creativecommons.org/licenses/by/3.0/');
    }
  }

  window.customElements.define(waAbout.is, waAbout);
</script>
</dom-module>
