<link rel="import" href="colors.html">

<dom-module id="variables">
  <template>
    <style include="colors"></style>
    <style>
      :host {
          --bg-header: var(--Gray-100);
          --bg-sidepanel: var(--Gray-750);
          --bg-content: var(--Gray-050);

          --positive-action: var(--Green-500);
          --negative-action: var(--Orange-500);
          --negative-action-bg: var(--Orange-500-030);

          --normal-text: var(--Black-087);
          --secondary-text: var(--Black-054);
          --disabled-text: var(--Black-038);

          --normal-text-light: var(--White-100);
          --secondary-text-light: var(--White-070);
          --disabled-text-light: var(--White-050);

          --devider: var(--Black-012);
          --devider-dark: var(--White-050);

          --menu-bg: var(--White-100);
          --menu-selected-bg: var(--Gray-200);
          --menu-text: var(--normal-text);

          --input-bottom-line: var(--Indigo-500);

          --distance: 24px;

          --zindex-popup: 500;
          --zindex-popup-backdrop: 400;
          --zindex-dialog: 200;
          --zindex-dialog-backdrop: 100;

          --bg-popup: var(--White-100);
          --bg-dialog: var(--White-100);
      }
    </style>
  </template>
</dom-module>
