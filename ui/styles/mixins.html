<link rel="import" href="colors.html">
<link rel="import" href="variables.html">

<dom-module id="mixins">
  <template>
    <style include="colors"></style>
    <style include="variables"></style>
    <style>
      :host {
          --multiline-ellipses: {
                text-overflow: ellipsis;
                overflow: hidden;
                display: block;
                display: -webkit-box;
                -webkit-box-orient: vertical;
                word-wrap: break-word;
          };
          --index-popup: 500;
          --scrollbar: {
            width: 6px;
            height: 6px;
            background: var(--Black-038);
          };
          --scrollbar-thumb: {
            background: var(--Black-087);
            border-radius: 3px;
          };
      }
      :host(::-webkit-scrollbar) {
        @apply(--scrollbar);
      }
      :host(::-webkit-scrollbar-thumb) {
        @apply(--scrollbar-thumb);
      }
    </style>
  </template>
</dom-module>
