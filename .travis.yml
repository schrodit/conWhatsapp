sudo: required
dist: trusty
language: node_js
node_js:
- '8'
install:
  - sudo apt-get install jq
  - npm install -g bower gulp electron-packager polymer-cli
  - npm install
  - cd app/ui
  - bower install
  - cd ../../
  - npm run dist


before_deploy:
  # Set up git user name and tag this commit
  - git config --local user.name "schrodit"
  - git config --local user.email "tschrodi96@gmail.com"
  - git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
  - chmod +x release/make_release.sh
  - electron-packager app/ conWhatsapp --platform=linux --arch=x64
  - sh release/make_release.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: conWhatsapp-linux-x64.tar.gz
  skip_cleanup: "true"
  on:
    tags: true
    branch: master
    repo: schrodit/conWhatsapp
