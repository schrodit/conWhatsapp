sudo: required
dist: trusty
language: node_js
node_js:
- '8'

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install bsdtar

install:
  - sudo apt-get install jq
  - npm install -g bower electron-builder
  - npm install
  - cd app/ui
  - bower install
  - cd ../../
  - npm run dist

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: 
    - dist/*.tar.gz
    - dist/*.pacman
    - dist/*.deb
  skip_cleanup: true
  on:
    tags: true
    branch: master
    repo: schrodit/conWhatsapp
